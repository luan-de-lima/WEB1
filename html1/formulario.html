<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Básico</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form>
        <label>Nome completo:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>E-mail:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Idade:</label><br>
        <input type="number" name="idade" min="15" max="100"><br><br>

        <label>Curso:</label><br>
        <select name="curso">
            <option>Análise e Desenvolvimento de Sistemas</option>
            <option>Sistemas de Informação</option>
            <option>Ciência da Computação</option>
        </select><br><br>

        <label>Sexo:</label><br>
        <input type="radio" name="sexo" value="m"> Masculino<br>
        <input type="radio" name="sexo" value="f"> Feminino<br><br>

        <input type="checkbox" name="interesse" value="web"> Desenvolvimento Web<br>
        <input type="checkbox" name="interesse" value="mobile"> Aplicativos Mobile<br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
